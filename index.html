<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="main__container">

    <div class="images__container">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium image" class="main__img">

      <div class="active__container">
        <img src="./images/icon-view.svg" alt="active image" class="view__img">
      </div>
      
    </div>

    <div class="info__container">
      <h1>Equilibrium #3429</h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="cash__container">
        <span class="balance"> <img src="./images/icon-ethereum.svg" alt="ethereum image" class="ethereum"> 0.041 ETH</span>
        <span class="days"><img src="./images/icon-clock.svg" alt="clock image" class="clock">  3 days left</span>
      </div>
      
      <div class="division">
        <hr>
      </div>
      
      <div class="creator__container">
        <img src="./images/image-avatar.png" alt="creator image" class="creator__image">
        <p class="creator__description">Creation of <a href="#">Jules Wyvern</a></p>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√©s Felipe Castillo</a>.
  </div>
</body>
</html>
